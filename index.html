<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNIT GROWTH TRACKER</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  :root {
    --camo-dark: #1a2a1a;
    --camo-mid: #2e3b2e;
    --olive: #6b8e23;
    --khaki: #b2b27d;
    --sand: #f4f3e8;
    --accent: #ffcc00;
    --shadow: rgba(0,0,0,0.6);
  }
  * {box-sizing:border-box; margin:0; padding:0;}
  body {
    font-family: 'Roboto Mono', monospace;
    background: #1a2a1a;
    background-image: 
      repeating-linear-gradient(45deg, #1a2a1a, #1a2a1a 30px, #2e3b2e 30px, #2e3b2e 60px),
      repeating-linear-gradient(-45deg, #1a2a1a, #1a2a1a 30px, #2e3b2e 30px, #2e3b2e 60px);
    color: var(--sand);
    min-height:100vh;
    padding:20px;
  }
  .container {max-width:1100px; margin:auto;}
  .header {
    text-align:center; padding:20px; border-bottom:4px double var(--khaki);
    display:flex; justify-content:center; align-items:center; gap:20px;
    background: rgba(0,0,0,0.4); border-radius:12px; margin-bottom:25px;
  }
  .logo {
    width:90px; height:90px; border-radius:50%; border:4px solid var(--accent);
    box-shadow:0 0 20px var(--accent), 0 0 40px rgba(0,0,0,0.5);
    object-fit:contain; background:#000;
  }
  h1 {font-family:'Orbitron',sans-serif; font-size:2.2em; color:var(--accent); text-shadow:0 0 10px var(--accent);}
  .section {
    background: rgba(30,40,30,0.95); border:2px solid var(--olive);
    border-radius:12px; padding:20px; margin-bottom:25px;
    box-shadow:0 6px 20px var(--shadow);
  }
  h2 {font-family:'Orbitron',sans-serif; color:var(--khaki); margin-bottom:12px; font-size:1.3em;}
  input, select, button {
    padding:10px 14px; margin:5px; border-radius:8px; border:1px solid var(--khaki);
    background:#2c2c2c; color:var(--sand); font-family:inherit;
  }
  button {
    background:var(--olive); color:#fff; font-weight:bold; cursor:pointer;
    transition:.2s; border:none; text-transform:uppercase;
  }
  button:hover {background:#8ab23a; transform:scale(1.03);}
  table {width:100%; border-collapse:collapse; margin-top:15px;}
  th, td {border:1px solid var(--khaki); padding:10px; text-align:center;}
  th {background:var(--camo-mid); color:var(--accent); font-weight:bold;}
  td {background:rgba(180,180,140,0.1);}
  .total td {background:var(--olive) !important; color:#fff; font-weight:bold;}
  .delete-btn {background:#a33; font-size:11px; padding:5px 10px;}
  .delete-btn:hover {background:#c44;}
  #report, #chartContainer {display:none;}
  canvas {background:rgba(0,0,0,0.3); border-radius:8px; margin-top:15px;}
  .status {color:#8ab23a; font-size:0.9em; text-align:center; margin-top:10px;}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <img src="https://files.catbox.moe/5m6h0x.png" alt="Unit Logo" class="logo">
    <h1>UNIT GROWTH TRACKER</h1>
    <img src="https://files.catbox.moe/5m6h0x.png" alt="Unit Logo" class="logo">
  </div>

  <div class="section">
    <h2>LOG EVENT</h2>
    <input type="date" id="eventDate" required>
    <select id="eventType">
      <option value="Join">JOIN</option>
      <option value="Interview">INTERVIEW</option>
      <option value="Promotion">PROMOTION</option>
      <option value="Leave">LEAVE</option>
    </select>
    <button onclick="addEvent()">ADD</button>
    <div class="status" id="status">Connecting to HQ...</div>
  </div>

  <div class="section">
    <h2>EVENT LOG</h2>
    <table id="logTable">
      <thead><tr><th>Date</th><th>Event</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>MONTHLY REPORT</h2>
    <label>Month: <input type="number" id="month" min="1" max="12" value="11"></label>
    <label>Year: <input type="number" id="year" min="2000" value="2025"></label>
    <button onclick="generateReport()">GENERATE</button>
  </div>

  <div class="section" id="report">
    <h2 id="reportTitle"></h2>
    <table id="reportTable">
      <thead><tr><th>Week</th><th>Joins</th><th>Interviews</th><th>Promotions</th><th>Leaves</th></tr></thead>
      <tbody>
        <tr><td>Week 1 (1–7)</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>Week 2 (8–14)</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>Week 3 (15–21)</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>Week 4 (22–End)</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        <tr class="total"><td>TOTAL</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section" id="chartContainer">
    <h2>GROWTH TREND</h2>
    <canvas id="growthChart"></canvas>
  </div>

</div>

<script>
// === YOUR FIREBASE CONFIG ===
const firebaseConfig = {
  apiKey: "AIzaSyDWq8tpm1nksGyeG79C3mGh1VAjGE5vr54",
  authDomain: "arma-tracker.firebaseapp.com",
  projectId: "arma-tracker",
  storageBucket: "arma-tracker.firebasestorage.app",
  messagingSenderId: "109996828590",
  appId: "1:109996828590:web:9deff298f0fe36a07eca3f"
};
// =============================================

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const eventsRef = db.collection('events');

let events = [];
let chart = null;
const status = document.getElementById('status');

eventsRef.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
  events = [];
  snapshot.forEach(doc => {
    const data = doc.data();
    events.push({id: doc.id, date: data.date, type: data.type});
  });
  renderLog();
  status.textContent = `HQ Connected – ${events.length} events`;
}, err => {
  status.textContent = `Connection failed: ${err.message}`;
  console.error(err);
});

function addEvent() {
  const date = document.getElementById('eventDate').value;
  const type = document.getElementById('eventType').value;
  if (!date) return alert('Select date');

  eventsRef.add({
    date,
    type,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById('eventDate').value = '';
  }).catch(err => alert('Failed to save: ' + err.message));
}

function removeEvent(id) {
  if (confirm('Delete event?')) {
    eventsRef.doc(id).delete().catch(err => alert('Delete failed: ' + err.message));
  }
}

function renderLog() {
  const tbody = document.querySelector('#logTable tbody');
  tbody.innerHTML = '';
  events.forEach(e => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${formatDate(e.date)}</td><td>${e.type}</td>
                    <td><button class="delete-btn" onclick="removeEvent('${e.id}')">X</button></td>`;
    tbody.appendChild(tr);
  });
}

function formatDate(d) {
  const date = new Date(d);
  return date.toLocaleDateString('en-GB', {day:'2-digit', month:'short', year:'numeric'});
}

function generateReport() {
  const month = parseInt(document.getElementById('month').value) - 1;
  const year = parseInt(document.getElementById('year').value);
  const monthName = new Date(year, month).toLocaleString('default', {month:'long'});

  document.getElementById('reportTitle').textContent = `${monthName.toUpperCase()} ${year}`;
  document.getElementById('report').style.display = 'block';
  document.getElementById('chartContainer').style.display = 'block';

  const counts = [{j:0,i:0,p:0,l:0},{j:0,i:0,p:0,l:0},{j:0,i:0,p:0,l:0},{j:0,i:0,p:0,l:0}];
  const daily = {};

  events.forEach(e => {
    const d = new Date(e.date);
    if (d.getMonth() !== month || d.getFullYear() !== year) return;
    const day = d.getDate();
    const week = day <= 7 ? 0 : day <= 14 ? 1 : day <= 21 ? 2 : 3;
    const w = counts[week];
    if (e.type==='Join') w.j++; else if (e.type==='Interview') w.i++;
    else if (e.type==='Promotion') w.p++; else if (e.type==='Leave') w.l++;

    const key = d.toISOString().split('T')[0];
    daily[key] = (daily[key]||0) + (e.type==='Join'?1:e.type==='Leave'?-1:0);
  });

  const rows = document.querySelectorAll('#reportTable tbody tr');
  for (let i=0; i<4; i++) {
    const w = counts[i];
    rows[i].children[1].textContent = w.j;
    rows[i].children[2].textContent = w.i;
    rows[i].children[3].textContent = w.p;
    rows[i].children[4].textContent = w.l;
  }
  const total = counts.reduce((a,b)=>({j:a.j+b.j, i:a.i+b.i, p:a.p+b.p, l:a.l+b.l}), {j:0,i:0,p:0,l:0});
  rows[4].children[1].textContent = total.j;
  rows[4].children[2].textContent = total.i;
  rows[4].children[3].textContent = total.p;
  rows[4].children[4].textContent = total.l;

  const dates = Object.keys(daily).sort();
  const growth = dates.reduce((acc, date) => {
    const prev = acc.length ? acc[acc.length-1] : 0;
    return [...acc, prev + daily[date]];
  }, []);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById('growthChart'), {
    type: 'line',
    data: {
      labels: dates.map(d=>new Date(d).getDate()),
      datasets: [{
        label: 'Net Growth (Join - Leave)',
        data: growth,
        borderColor: '#ffcc00',
        backgroundColor: 'rgba(255,204,0,0.2)',
        borderWidth: 3,
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {legend:{labels:{color:'#ffcc00'}}},
      scales: {
        x: {ticks:{color:'#b2b27d'}},
        y: {ticks:{color:'#b2b27d'}, grid:{color:'rgba(107,142,35,0.3)'}}
      }
    }
  });
}
</script>

</body>
</html>
